<div mat-dialog-actions class="dialog-window">
  <div *ngIf="showProductDialog; else thankYouDialog">
    <button class="dialog-window__close" mat-dialog-close>
      <img
        src="assets/close.svg"
        alt="Closing icon"
        class="dialog-window__close-icon"
      />
    </button>
    <button class="dialog-window__button" routerLink="/cart" mat-dialog-close>
      {{ toCart }}
    </button>
    <button class="dialog-window__button" mat-dialog-close>
      {{ continueShopping }}
    </button>
  </div>
</div>

<ng-template #thankYouDialog class="dialog-window">
  <h1 class="dialog-window__title">Thank you for your order!</h1>
  <button
    class="dialog-window__checkout-button"
    routerLink="/"
    mat-dialog-close
  >
    Home page
  </button>
</ng-template>
