<div class="product-details">
  <h3 class="product-details__title">
    <!-- {product.title} -->
    Book title
  </h3>
  <img
    class="product-details__image"
    src="../../../assets/book_image1.png"
    alt="Book alt"
  />
  <p class="product-details__description" block>
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut auctor lectus
    vitae semper lobortis.
  </p>
  <div class="product-details__container">
    <p class="product-details__container__amount">amount</p>
    <input
      class="product-details__container__amount-count"
      role="spinbutton"
      aria-valuemax="100"
      aria-valuemin="0"
      aria-valuenow="1"
      type="number"
      value="1"
    />
    <p class="product-details__container__price" variant="large">39.99</p>
  </div>
  <button class="product-details__button">Add to cart</button>
</div>
