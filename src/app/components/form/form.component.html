<!--app.component.html-->
<div class="container-fluid">
  <form [formGroup]="userEmails" (ngSubmit)="onSubmit()">
    <div></div>

    <div class="form-group">
      <label>Primary Email:</label>
      <input type="email" class="form-control" formControlName="primaryEmail" />

      <!-- <div
        *ngIf="
          (f['primaryEmail'].invalid && f['primaryEmail'].touched) ||
          f['primaryEmail'].dirty
        "
      > -->
      <div
        *ngIf="
          (f['primaryEmail'].invalid && f['primaryEmail'].touched) ||
          f['primaryEmail'].dirty
        "
      >
        <small
          *ngIf="f['primaryEmail'].errors?.['required']"
          class="text-danger"
          >Primary email is required</small
        >

        <small *ngIf="f['primaryEmail'].errors?.['pattern']" class="text-danger"
          >Please provide a valid email address</small
        >
      </div>
    </div>

    <div class="form-group">
      <label>Secondary Email:</label>
      <input
        type="email"
        class="form-control"
        formControlName="secondaryEmail"
      />
      <div
        *ngIf="
          (f['secondaryEmail'].invalid && f['secondaryEmail'].touched) ||
          f['secondaryEmail'].dirty
        "
      >
        <small
          *ngIf="f['secondaryEmail'].errors?.['required']"
          class="text-danger"
          >Secondary email is required</small
        >

        <small
          *ngIf="f['secondaryEmail'].errors?.['pattern']"
          class="text-danger"
          >Please provide a valid email address</small
        >
      </div>
      <div *ngIf="f['secondaryEmail'].errors?.['EmailMatch']">
        Emails do not match
      </div>
      <!-- <p
        class="text-danger"
        [hidden]="
          (f['secondaryEmail'].value != f['primaryEmail'].value
            ? false
            : true) || f['secondaryEmail'].pristine
        "
      >
        Emails do not match
      </p> -->
      <label class="form__container__content__label" for="nameSurname"
        >Name / surname:</label
      >
      <input
        class="form-control"
        type="text"
        id="nameSurname"
        name="nameSurname"
        maxlength="70"
        formControlName="nameSurname"
        onkeydown="return /^[a-z''-'\s]/i.test(event.key)"
      /><br />
      <div
        *ngIf="
          f['nameSurname'].invalid &&
          (f['nameSurname'].dirty || f['nameSurname'].touched)
        "
      >
        <div *ngIf="f['nameSurname'].errors?.['required']">
          Name is required
        </div>
        <div *ngIf="f['nameSurname'].errors?.['pattern']">Name is invalid</div>
      </div>
      <!-- <input
        class="form-control"
        type="text"
        id="nameSurname"
        name="nameSurname"
        maxlength="70"
        formControlName="nameSurname"
        [attr.disabled]="words > 2 ? '' : null"
        (keydown)="wordCounter()"
        #text
      /><br /> -->

      <!-- <div
        *ngIf="
          (secondEmail.invalid && secondEmail.touched) || secondEmail.dirty
        "
      >
        <small *ngIf="secondEmail.errors?.required" class="text-danger"
          >Secondary email is required</small
        >
        <small *ngIf="secondEmail.errors?.pattern" class="text-danger"
          >Please provide a valid email address</small
        >
      </div> -->

      <button
        type="submit"
        [disabled]="!userEmails.valid"
        class="form__button form__button:disabled"
      >
        Order
      </button>
      <!-- <button type="submit" [disabled]="!userEmails.valid">button Order</button> -->
    </div>
  </form>
</div>
